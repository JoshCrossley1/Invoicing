<div class="py-5">
    <h2 class="h3">Create an Invoice</h2>

    <div class="border radius shadow p-3 my-5">

        <form [formGroup]="invoiceForm" (ngSubmit)="submit(invoiceForm)">
            <div class="row">    
                <div class="col-lg-6">
                    <h5>Customer Details</h5>
                    <hr />

                    <div class="form-group">
                        <label for="exampleInputEmail1">Full Name</label>
                        <input type="email" class="form-control" aria-describedby="Full Name" formControlName="customerName" />
                        <span class="small text-danger"
                         *ngIf="(submitted && invoiceForm.controls.customerName.invalid) || !invoiceForm.controls.customerName.value && invoiceForm.controls.customerName.dirty">
                            Please enter a full name
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" aria-describedby="Full Name" formControlName="customerEmail" />
                        <span class="small text-danger"
                         *ngIf="(submitted && invoiceForm.controls.customerEmail.invalid) || !invoiceForm.controls.customerEmail.value && invoiceForm.controls.customerEmail.dirty">
                            Please enter a valid email address
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="exampleInputEmail1">Company Name</label>
                        <input type="email" class="form-control" aria-describedby="Full Name" formControlName="customerCompany" />
                    </div>
      
                    <div class="form-group">
                        <label for="exampleInputEmail1">Telephone</label>
                        <input type="email" class="form-control" aria-describedby="Telephone" />
                    </div>
                </div>
                
                <!--
                <div class="col-lg-6 bg-light">
                    <h5>Seller Details</h5>
                    <hr />                   
                </div>
                -->

            </div>
            <div class="row">
                <div class="col-12">                    
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
        
    </div>
    
    

</div>
